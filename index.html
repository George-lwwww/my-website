<!DOCTYPE html>

<head>
    <title>forma endiaferontos</title>
</head>

<body>



    <h1>φόρμα ενδιαφερόντων</h1>
    <form action="/submit_interests" method="POST">
        <label for="email">Ηλεκτρονική Διεύθυνση:</label>
        <input type="email" id="email" name="email" required>

        <br><br>

        <label>Ενδιαφέροντα:</label><br>
        <input type="checkbox" id="sports" name="interests" value="sports">
        <label for="sports">Αθλητισμός</label><br>
        <input type="checkbox" id="music" name="interests" value="music">
        <label for="sports">Μουσική</label><br>
        <input type="checkbox" id="travel" name="interests" value="travel">
        <label for="travel">Ταξίδια</label><br>

        <br><br>

        <input type="submit" value="Υποβολή">
    </form>
</body>
